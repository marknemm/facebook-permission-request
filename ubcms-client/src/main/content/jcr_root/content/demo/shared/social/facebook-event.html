<div class="social-tmpl facebook-event-tmpl">
    <div class="facebook-event">

        <div class="social-tmpl profile-img-tmpl">
            <div class="profile-img-container">
                <a href="#">
                    <div class="profile-img-border">
                        <img class="profile-img sr-only-img lazyload" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Event author thumbnail image" />
                    </div>
                </a>
            </div>
        </div>

        <div class="social-header">
            <div class="social-tmpl author-tmpl">
                <div class="title author"></div>
            </div>
            <div class="social-tmpl post-date-tmpl">
                <div class="post-date"></div>
            </div>
        </div>

        <div class="social-tmpl title-summary-tmpl">
            <div class="event-main">
                <div class="social-tmpl title-tmpl">
                    <span class="event-title"></span>
                </div>
                <div class="social-tmpl summary-tmpl">
                    <span class="event-summary"></span>
                </div>
            </div>
        </div>

        <div class="social-tmpl date-time-tmpl">
            <span class="date-time-container">
                <span class="clock-icon">
                    <span class="ada-hidden">Event Time</span>
                </span>
                <span class="date"></span>
                <span class="time">
                    <span class="start"></span>
                    <span class="social-tmpl end-time-tmpl">
                        <span>- <span class="end"></span></span>
                    </span>
                </span>
            </span>
        </div>

        <div class="social-tmpl location-tmpl">
            <div class="location-container">
                <span class="ada-hidden">Event Location</span>
                <span class="location">${result.metaData["location"]}</span>
            </div>
        </div>

        <div class="social-tmpl full-img-tmpl">
            <a href="#" class="full-img-container">
                <img class="full-img lazyload" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Event depiction image"/>
            </a>
        </div>

    </div>
</div>
